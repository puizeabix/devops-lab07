name: Pull Request Workflow

on: 
  pull_request:
    types:
      - "opened"
  workflow_dispatch:
    

jobs:
  unittest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version-file: './src/go.mod'
      - run: go test ./...
        working-directory: ./src