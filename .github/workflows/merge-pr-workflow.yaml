name: Merge Pull Request Workflow

on: 
  pull_request:
    branches:
      - "master"
    types:
      - "closed"

jobs:
  build-container:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Build docker
        run: |
          docker build -t zeabix.com/blog-service:latest